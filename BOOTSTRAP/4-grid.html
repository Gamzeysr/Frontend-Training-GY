</head>

<body>

    <div class="container-fuild  text-primary text-center">
        <h1>GRİD!</h1>

        <div class="row">
            <div class="col-6 bg-warning">6</div>
            <div class="col-6 bg-black">6</div>

            <div class="col-3 bg-success">3</div>
            <div class=" col-9 bg-secondary">9</div>

            <div class="col-3 bg-primary">3</div>
            <div class="col-6 bg-warning">6</div>
            <div class="col-3 bg-success">3</div>


            <div class="col-4 bg-warning">4</div>
            <div class="col-4 bg-danger">4</div>
            <div class="col-4 bg-secondary">4</div>
        </div>
    </div>
    <hr />


    <h1 class="text-center">D_FLEX ALIGN</h1>
    <div class="container border border-danger border-dark text-white display-6 text-center">
        <div class="row justify-content-center ">
            <div class="col-4 bg-success">center</div>
            <div class="col-3 bg-danger">center</div>
        </div>
        <div class="row justify-content-evenly">
            <div class="col-3 bg-secondary">evenly</div>
            <div class="col-3 bg-warning">evenly</div>
        </div>
    </div>

    <hr>
    <hr>

    <h1 class="text-center">BreakPoint</h1>
    <!-- Burada amacımız en küçük ekranlarda alt alta dizilsinler  -->
    <!-- sm da iki tane paylaşsınlar  -->
    <!-- medium da üç tane olsun -->
    <!-- lg de hepsi dizilsin  -->
    <div class="container">
        <div class="row">
            <div class="col-12 col-sm-6 col-md-3 col-lg-2 bg-danger">1</div>
            <div class="col-12 col-sm-6 col-md-3 col-lg-2 bg-black">2</div>
            <div class="col-12 col-sm-6 col-md-3 col-lg-2 bg-info">3</div>
            <div class="col-12 col-sm-6 col-md-3 col-lg-2 text-bg-warning">4 </div>
            <!-- buradaki small için diyoruz ki en küçük ekranlarda 12 brim yni tamamını kapla,col-sm-6 da yarı yarıya paylaş demek, medium ekranlarda 3br kapla ve large ekranlarda ise 2 brim kapla -->
            <!-- <div class="col bg-warning">2</div> -->
            <!-- <div class="col bg-info">3</div> -->
            <!-- <div class="col bg-secondary">4</div> -->
        </div>
    </div>
    <hr>
    <hr>
    <hr>
    <!-- Sadece xs ekranlarda gözükecek bir element tasarlayınız. -->
    <!-- Sadece xs ekranlatrda gözükmeyecek bir element tasarlayınız. -->
    <!-- Sadece md ekranlarda gözükmeyecek bir element tasarlayınız. -->
    <!-- Sadece md+ ekranlarda gözükecek bir element tasarlaynıız.  -->
    <h1>Display Example</h1>

    <div class="container">

        <div class="bg-danger d-sm-none">Sadece xs</div>
        <!--eğer aksi belirtilmezse artık d-sm-none dan başka bir şey yazmazsa bu şekilde kalır Burada da sm ekrana gelince kaybol dedik  -->
        <div class="bg-success d-none d-sm-block">Sadece xs Hariç</div>
        <!-- sm den sonra gözükmeye başlayacak yani 576pxden sonra gözülmeye başlayacak  -->
        <div class="bg-warning d-none d-md-block">md ekranda sadece</div>
        <!-- sadece md ekranda gözükecek  -->
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"

</body>
